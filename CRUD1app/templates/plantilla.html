<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: rgba(220, 20, 60, 0.651)"
      >
        <div class="container-fluid text-center ">


          <div class="container-fluid ">
            <div class="row">
              <div class="col-auto me-auto ">
                <a class="navbar-brand fs-2 text text-white" href="{% url 'home' %}">1#CRUD</a>
                <button
                  data-mdb-collapse-init
                  class="navbar-toggler"
                  type="button"
                  data-mdb-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fas fa-bars"></i>
                </button>
              </div>
              
              <div class="col-auto " >
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav fs-4 text">
                      <li class="nav-item ">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'listar' %}"
                          >Listar</a
                        >
                      </li>
                      <li class="nav-item ">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Crear
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url 'c_modelo' %}">Agregar Modelo</a></li>
                              <li><a class="dropdown-item" href="{% url 'c_usuario' %}">Agregar Usuario</a> </li>
                              <li><a class="dropdown-item" href="{% url 'c_equipo' %}">Agregar Equipo</a> </li>
                            </ul>
                        </li>
                      </li>

                    </ul>
                  </div>
              </div>
            </div>
          </div>

        </div>
      </nav>
    </header>

    <main>    
      {% block content %}
      {% endblock %}

    </main>


    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
